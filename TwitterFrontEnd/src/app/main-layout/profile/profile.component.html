<div *ngIf="userProfileCard; else loading;">
  <app-profile-card [userProfileCard]="userProfileCard"></app-profile-card>
  <div class="btn-group d-flex border-bottom mt-3" role="group">
    <div class="btn-caps">
      <a type="button" class="btn nav-btn" (click)="show1()">
        <div class="btn-inside" [class.fw-bolder]="displaySection == ''">
          Tweets
          <div *ngIf="displaySection == ''" class="btn-active"></div>
        </div>
      </a>
    </div>
    <div class="btn-caps">
      <a type="button" class="btn nav-btn" (click)="show2()">
        <div class="btn-inside" [class.fw-bolder]="displaySection == 'with_replies'">
          Tweets & replies
          <div *ngIf="displaySection == 'with_replies'" class="btn-active"></div>
        </div>
      </a>
    </div>
    <div class="btn-caps">
      <a type="button" class="btn nav-btn" (click)="show3()">
        <div class="btn-inside" [class.fw-bolder]="displaySection == 'media'">
          Media
          <div *ngIf="displaySection == 'media'" class="btn-active"></div>
        </div>
      </a>
    </div>
    <div class="btn-caps">
      <a type="button" class="btn nav-btn" (click)="show4()">
        <div class="btn-inside" [class.fw-bolder]="displaySection == 'likes'">
          Likes
          <div *ngIf="displaySection == 'likes'" class="btn-active"></div>
        </div>
      </a>
    </div>
  </div>
  <section class="hgt-offset">
    <div *ngIf="tweets">
      <div *ngIf="displaySection == ''">
        <app-tweet *ngFor="let tweet of tweets" [tweet]="tweet"></app-tweet>
      </div>
    </div>
    <div *ngIf="tweetsAndReplies">
      <div *ngIf="displaySection == 'with_replies'">
        <app-tweet *ngFor="let tweet of tweetsAndReplies" [tweet]="tweet"></app-tweet>
      </div>
    </div>
    <div *ngIf="media">
      <div *ngIf="displaySection == 'media'">
        <app-tweet *ngFor="let tweet of media" [tweet]="tweet"></app-tweet>
      </div>
    </div>
    <div *ngIf="likes">
      <div *ngIf="displaySection == 'likes'">
        <app-tweet *ngFor="let tweet of likes" [tweet]="tweet"></app-tweet>
      </div>
    </div>
  </section>
</div>
<ng-template #loading>
  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="spinner-border text-primary" role="status">
    </div>
  </div>
</ng-template>
