<div *ngIf="tweetReplyStream != null">
  <div class="d-flex border-bottom ">
    <header>
      <h3 class="ms-5"><b>Tweet</b></h3>
    </header>
  </div>
  <app-tweet [tweet]="tweetReplyStream[0]"></app-tweet>
  <div class="my-3 border-top border-bottom" *ngIf="tweetReplyStream.length > 1; else noneReplies">
    <header>
      <h3 class="ms-5">Replies</h3>
    </header>
  </div>
  <ng-template #noneReplies>
    <div class="mt-3 border-top border-bottom">
      <header>
        <h3 class="ms-5">None Replies</h3>
      </header>
    </div>
  </ng-template>
  <div *ngIf="tweetReplyStream.length > 1" class="scrollable1 tweet-stream">
    <div class="scrollable2 border-top">
      <app-tweet *ngFor="let tweet of tweetReplyStream | slice:1" [tweet]="tweet"></app-tweet>
    </div>
  </div>
</div>
