<div class="row border-bottom ">
  <header>
    <h3 style="margin-left: 40px;"><b>Tweet</b></h3>
  </header>
</div>
<app-tweet [tweet]="tweetReplyStream[0]"></app-tweet>
<div class="mt-3 mb-3 border ">
  <header>
    <h3 style="margin-left: 40px;">Replies</h3>
  </header>
</div>
<div *ngIf="tweetReplyStream.length > 1" class="scrollable1" style="height:1000px;">
  <div class="scrollable2">
    <app-tweet *ngFor="let tweet of tweetReplyStream | slice:1" [tweet]="tweet"></app-tweet>
  </div>
</div>
