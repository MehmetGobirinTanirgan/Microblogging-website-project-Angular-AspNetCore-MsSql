<ng-template #replyModal let-c="close" let-d="dismiss" id="reply-modal" class="modal"
  role="dialog">
  <div class="modal-header">
    <a (click)="d('Close click')" style="color: #1DA1F2;"><i class="fas fa-times"></i></a>
  </div>
  <div class="modal-body" id="reply-modal-body">
    <div class="row">
      <div class="col-lg-2">
        <div class="rounded-img-container">
          <img class="rounded-img" style="width:60px; height:60px;" [src]="replyModalData.MainTweetUserProfilePicPath">
        </div>
      </div>
      <div class="col-lg-10">
        <div>
          <label style="font-weight:bold; color:black;">{{replyModalData.MainTweetUserFullname}} </label>
          <label style="margin-left:5px; opacity: 0.9; color:#6D7F90 ;">@{{replyModalData.MainTweetUserUsername}} </label>
          <label style="margin-left:5px; opacity: 0.9; color:#6D7F90 ;">{{replyModalData.MainTweetCreatedDate |
            date:'dd.MM.yyyy'}}</label>
        </div>
        <div *ngIf="replyModalData.MainTweetDetail != null" style="word-break:break-word;">
          <p>{{replyModalData.MainTweetDetail}}</p>
        </div>
        <div *ngIf="replyModalData.MainTweetImagePaths != null" class="mb-2">
          <img *ngIf="replyModalData.MainTweetImagePaths.length == 1" [src]="replyModalData.MainTweetImagePaths[0]" style="margin:0; width: 200px; border-radius: 20px;" />
            <div *ngIf="replyModalData.MainTweetImagePaths.length == 2">
              <img  [src]="replyModalData.MainTweetImagePaths[0]" style="margin:0; width: 175px; border-radius: 10px 0 0 10px" />
              <img  [src]="replyModalData.MainTweetImagePaths[1]"
                style="margin:0; width: 175px; margin-left:3px; border-radius: 0 10px 10px 0;" />
            </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-2">
        <div class="rounded-img-container">
          <img class="rounded-img" style="width:60px; height:60px;" [src]="replyModalData.ReplyTweetUserProfilePicPath">
        </div>
      </div>
      <div class="col-lg-10">
        <form [formGroup]="replyForm" (ngSubmit) = "addReply()" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <textarea formControlName = "replyTweetDetail" id="reply-tweet-text" class="form-control"
              style="resize: none; border-radius:10px; width:350px; height:120px;"
              placeholder="Tweet your reply"></textarea>
          </div>
          <div class="form-group d-flex justify-content-between mt-2">
            <label style="color:#1DA1F2;" for="reply-image-files">
              <i class="far fa-images fa-lg"></i>
              <input formControlName = "replyTweetImageFiles" type="file" name="reply-image-files" id="reply-image-files" title="reply-image-files"
                class="form-control-file" hidden multiple>
            </label>
            <button id="add-reply-tweet-btn" class="btn btn-primary"
              style="border-radius:20px;  margin-top:10px; margin-right: 0px;" type="button" [disabled] = "replyForm.invalid">Tweet</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
