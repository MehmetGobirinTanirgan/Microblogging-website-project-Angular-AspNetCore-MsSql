<div *ngIf="followList">
  <div class="pos-stc top-0 bg-white z-3">
    <div class="d-flex">
      <header>
        <h3 class="mb-0 ms-5">{{followList.fullname}}</h3>
        <h6 class="ms-5 transp-text">@{{followList.username}}</h6>
      </header>
    </div>
    <div class="btn-group d-flex border-bottom" role="group">
      <div class="btn-caps">
        <a type="button" class="btn nav-btn" (click)="showFollowers()">
          <div class="btn-inside" [class.fw-bolder]="displaySection == 'followers'">
            Followers
            <div *ngIf="displaySection == 'followers'" class="btn-active"></div>
          </div>
        </a>
      </div>
      <div class="btn-caps">
        <a type="button" class="btn nav-btn" (click)="showFollowings()">
          <div class="btn-inside" [class.fw-bolder]="displaySection == 'following'">
            Following
            <div *ngIf="displaySection == 'following'" class="btn-active"></div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <div *ngIf="displaySection == 'followers'" class="pb-5" [class.hgt-offset]="followList.followers.length < 11">
    <div *ngIf="followList.followers.length > 0" class="d-flex flex-column">
      <article *ngFor="let follower of followList.followers" class="follow-article py-2">
        <div class="d-flex ps-3">
          <div class="col-1 d-flex justify-content-center">
            <div class="square">
              <a routerLink="/{{follower.id}}">
                <div class="rounded-img-container">
                  <img class="rounded-img" [src]="follower.profilePicPath">
                </div>
              </a>
            </div>
          </div>
          <div class="col-11 ms-2">
            <div class="d-flex">
              <h6 class="fw-bold clr-blck m-0">{{follower.fullname}} </h6>
            </div>
            <div class="d-flex">
              <h6 class="transp-text m-0">@{{follower.username}} </h6>
            </div>
            <a class="stretched-link" routerLink="/{{follower.id}}"></a>
          </div>
        </div>
      </article>
    </div>
  </div>

  <div *ngIf="displaySection == 'following'" class="pb-5" [class.hgt-offset]="followList.followings.length < 11">
    <div *ngIf="followList.followings.length > 0" class="d-flex flex-column">
      <article *ngFor="let following of followList.followings" class="follow-article py-2">
        <div class="d-flex ps-3">
          <div class="col-1 d-flex justify-content-center">
            <div class="square">
              <a routerLink="/{{following.id}}">
                <div class="rounded-img-container">
                  <img class="rounded-img" [src]="following.profilePicPath">
                </div>
              </a>
            </div>
          </div>
          <div class="col-11 ms-2">
            <div class="d-flex">
              <h6 class="fw-bold clr-blck m-0">{{following.fullname}} </h6>
            </div>
            <div class="d-flex">
              <h6 class="transp-text m-0">@{{following.username}} </h6>
            </div>
            <a class="stretched-link" routerLink="/{{following.id}}"></a>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
