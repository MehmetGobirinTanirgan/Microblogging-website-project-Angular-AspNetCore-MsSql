<div class="search-caps" [class.caps-onfocus]="focusFlag">
  <div class="d-flex">
    <svg viewBox="0 0 24 24" class="search-icon" [class.onfocus-fill-icon]="focusFlag">
      <g>
        <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214
          20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215
          0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5
          11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
        </path>
      </g>
    </svg>
  </div>
  <div class="d-flex" style="width:90%;">
    <input type="text" class="search-input" [class.input-onfocus]="focusFlag" placeholder="Search Twitter"
      (keyup)="search($any($event.target).value)" (focus)="onFocus()" (focusout)="focusOut()">
  </div>
</div>

<div #dropdownRef ngbDropdown>
  <div ngbDropdownMenu class="search-result w-100">
    <div *ngIf="searchResults.length > 0; else noMatch">
      <div ngbDropdownItem *ngFor="let result of searchResults" class="d-flex pos-rel result-card">
        <div class="col-3 d-flex justify-content-center">
          <div class="square">
            <div class="rounded-img-container">
              <img class="rounded-img" [src]="result.profilePicPath">
            </div>
          </div>
        </div>
        <div class="col-9">
          <div class="d-flex">
            <h6 class="fw-bold clr-blck m-0">{{result.fullname}} </h6>
          </div>
          <div class="d-flex">
            <h6 class="transp-text m-0">@{{result.username}} </h6>
          </div>
        </div>
        <a class="stretched-link" routerLink="/{{result.id}}"></a>
      </div>
    </div>
    <ng-template ngbDropdownItem #noMatch> No match found</ng-template>
  </div>
</div>
